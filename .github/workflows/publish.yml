name: Build & Publish NuGet to GitHub Registry

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack YamlConfigurator.Files
      run: dotnet pack YamlConfigurator.Files/YamlConfigurator.Files.csproj --configuration Release --no-build --output ./nupkg

    - name: Publish to GitHub Packages
      run: dotnet nuget push ./nupkg/YamlConfigurator.Files.*.nupkg --source "https://nuget.pkg.github.com/inergyllc/index.json" --api-key ${{ secrets.GH_NUGET_API_KEY }} --skip-duplicate
